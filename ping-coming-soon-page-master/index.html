<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Ping coming soon page</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ping"></div>

    <h1>We are launching <b> soon!</b></h1>

    <h3>Subscribe and get notified</h3>
    <form action="#" name="form">
      <input
        type="email"
        id="email"
        autofocus
        placeholder="Your email address.."
      />
      <button type="submit" value="submit" id="btn">Notify Me</button>
    </form>

    <img src="./images/illustration-dashboard.png" class="slack" />
    <div class="icons">
      <img src="./images/facebook-brands.svg" style="color: red" />
      <img src="./images/twitter-brands.svg" />
      <img src="./images/instagram-brands.svg" />
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </body>
</html>
