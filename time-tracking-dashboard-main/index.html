<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Time tracking dashboard</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="box1 box">
        <div class="user">
          <div class="user-image"></div>
          <span class="report-for">Report for</span>
          <span class="user-name">Jeremy Robson</span>
        </div>
        <div class="periodicals">
          <span class="periodical">Daily</span>
          <span class="periodical">Weekly</span>
          <span class="periodical">Monthly</span>
        </div>
      </div>

      <div class="box2 box">
        <div class="box-behind box1-img"></div>
        <div class="box-front">
          <span class="activity">Work <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">5hrs</span>
          <span class="activity previous-time">Previous - 7hrs</span>
        </div>
      </div>
      
      <div class="box3 box">
        <div class="box-behind box3-img"></div>
        <div class="box-front">
          <span class="activity">Exercise <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">1hrs</span>
          <span class="activity previous-time">Previous - 1hrs</span>
        </div>
      </div>
      <div class="box4 box">
        <div class="box-behind box4-img"></div>
        <div class="box-front">
          <span class="activity">Play <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">1hrs</span>
          <span class="activity previous-time">Previous - 2hrs</span>
        </div>
      </div>
      <div class="box5 box">
        <div class="box-behind box5-img"></div>
        <div class="box-front">
          <span class="activity">Social <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">5hrs</span>
          <span class="activity previous-time">Previous - 8hrs</span>
        </div>
      </div>
      <div class="box6 box">
        <div class="box-behind box6-img"></div>
        <div class="box-front">
          <span class="activity">Study <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">4hrs</span>
          <span class="activity previous-time">Previous - 2hrs</span>
        </div>
      </div>
      <div class="box7 box">
        <div class="box-behind box2-img"></div>
        <div class="box-front">
          <span class="activity">Self Care <img src="./images/icon-ellipsis.svg"/> </span>
          <span class="activity time">0hrs</span>
          <span class="activity previous-time">Previous - 1hrs</span>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
